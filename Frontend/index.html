<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS3100 Encryption Project</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="index.js" defer></script>
</head>
<body>
  <main>
    <h1>🔐 CS3100 Encryption System</h1>

    <!-- Output display -->
    <div class="message-display" id="messageDisplay">
      <p class="placeholder">Results will appear here...</p>
    </div>

    <!-- Send message form -->
    <div class="message-form-container">
      <h2>Send Message</h2>
      <form id="message-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Encrypt & Send" />
      </form>
    </div>

    <!-- Retrieve message form -->
    <div class="get-message-container">
      <h2>Get Message</h2>
      <form id="get-message-form">
        <label for="getName">Name:</label>
        <input type="text" id="getName" name="getName" required />

        <input type="submit" value="Decrypt Message" />
      </form>
    </div>
  </main>
</body>
</html>
